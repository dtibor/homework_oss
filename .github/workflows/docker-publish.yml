name: CI Pipeline for HTTP Server

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # This will trigger the workflow for tags starting with 'v'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: extract_version
        run: echo "::set-output name=tag::$(git describe --tags --always --dirty)"

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/http-server:latest
            ${{ secrets.DOCKER_USERNAME }}/http-server:${{ steps.extract_version.outputs.tag }}

      - name: Log out from Docker Hub
        run: docker logout


      - name: Log out from Docker Hub
        run: docker logout
